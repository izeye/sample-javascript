<!doctype html>
<html ng-app="components">
	<head>
		<script type="text/javascript" src="../../../libraries/angularjs/1.2.0/angular.min.js"></script>
		
		<script type="text/javascript" src="components.js"></script>
		<script type="text/javascript" src="beers.js"></script>
		
		<link rel="stylesheet" href="../../../libraries/bootstrap/3.0.1/css/bootstrap.min.css" />
	</head>
	<body>
		<tabs>
			<pane title="Localization">
				Date: {{ '2012-04-01' | date: 'fullDate' }}<br>
				Currency: {{ 123456 | currency }}<br>
				Number: {{ 98765.4321 | number }}<br>
			</pane>
			<pane title="Pluralization">
				<div ng-controller="BeerCounter">
					<div ng-repeat="beerCount in beers">
						<ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
					</div>
				</div>
			</pane>
		</tabs>
	</body>
</html>
