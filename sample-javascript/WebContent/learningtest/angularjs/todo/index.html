<!doctype html>
<html ng-app>
<head>
<title>AngularJS Todo</title>
<script type="text/javascript" src="../../../libraries/angularjs/1.0.8/angular.min.js"></script>
<script type="text/javascript" src="../../../libraries/underscore/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="todo.js"></script>

<link rel="stylesheet" href="../../../libraries/bootstrap/3.0.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="todo.css">
</head>
<body>
<div ng-controller="TodoCtrl">
    <h2>Total todos: {{getTotalTodos()}}</h2>
    <ul class=""unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="glyphicon-plus"></i>Add</button>
    </form>

    <button class="btn-lg" ng-click="clearCompleted()"><i class="glyphicon-trash"></i>Clear Completed</button>
</div>
</body>
</html>
