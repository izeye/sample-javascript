<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Dialog - Default functionality</title>
<link rel="stylesheet"
	href="../../../libraries/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css">
<script type="text/javascript"
	src="../../../libraries/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script type="text/javascript"
	src="../../../libraries/jqueryui/1.10.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
	$(function() {
		$("#dialog").dialog();
	});
</script>
</head>
<body>
	<div id="dialog" title="Basic dialog">
		<p>This is the default dialog which is useful for displaying
			information. The dialog window can be moved, resized and closed with
			the 'x' icon.</p>
	</div>
</body>
</html>
