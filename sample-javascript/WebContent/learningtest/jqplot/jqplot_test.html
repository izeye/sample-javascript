<html>
<head>
<title>jqPlot Test</title>

<script type="text/javascript" src="../../libraries/jquery/2.0.3/jquery-2.0.3.js"></script>
<script type="text/javascript" src="../../libraries/jqplot/1.0.8r1250/jquery.jqplot.js"></script>
<script type="text/javascript" src="../../libraries/jqplot/1.0.8r1250/plugins/jqplot.logAxisRenderer.js"></script>
<script type="text/javascript" src="../../libraries/jqplot/1.0.8r1250/plugins/jqplot.barRenderer.js"></script>

<link rel="stylesheet" type="text/css" href="../../libraries/jqplot/1.0.8r1250/jquery.jqplot.css" />
</head>
<body>
<script type="text/javascript">
$(document).ready(function () {
	$.jqplot('chartdiv', [[[1, 2], [3, 5.12], [5, 13.1], [7, 33.6], [9,85.9], [11, 219.9]]], {
		title: 'Exponential Line',
		//axes: {yaxis: {min: -10, max: 240}},
		axes: {yaxis: {renderer: $.jqplot.LogAxisRenderer}},
		series: [{color: '#5FAB78'}]
	});
	
	$.jqplot('chartdivForBar', [[34.53, 56.32, 25.1, 18.6]], {
		series: [{renderer: $.jqplot.BarRenderer}]
	});
});
</script>

<div id="chartdiv" style="height:400px; width:300px; "></div>
<div id="chartdivForBar" style="height:400px; width:300px; "></div>
</body>
</html>
