<!DOCTYPE html>
<html>
	<head>
		<title>DataTables Test</title>
		
		<script type="text/javascript" src="../../../libraries/jquery/2.0.3/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="../../../libraries/jquery/data_tables/1.9.4/jquery.dataTables.js"></script>
	</head>
	<body>
		<table id="data" border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Johnny</td>
					<td>34</td>
				</tr>
				<tr>
					<td>Danwoo</td>
					<td>4</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#data').dataTable();
			});
		</script>
	</body>
</html>
